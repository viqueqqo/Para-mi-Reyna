<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para mi Reina Pepiada ü´ì</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Playfair Display', serif; background-color: #f3f0ed; margin: 0; overflow-x: hidden; }
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .book-page { background: #fffdfa; box-shadow: inset 3px 0px 20px rgba(0,0,0,0.1), 10px 10px 20px rgba(0,0,0,0.1); border-radius: 2px 15px 15px 2px; min-height: 500px; width: 100%; }
        .spine { width: 12px; background: linear-gradient(90deg, #be123c 0%, #9f1239 50%, #be123c 100%); box-shadow: 2px 0 5px rgba(0,0,0,0.2); }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        #page-content { transition: opacity 0.3s ease-in-out; opacity: 1; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-rose-50 transition-opacity duration-1000">
        <p class="font-handwriting text-3xl text-rose-600 animate-bounce">Cargando tu libro...</p>
    </div>

    <div class="fixed top-6 right-6 z-50">
        <button id="music-btn" class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-lg text-rose-500 hover:scale-105 transition-all">
            <i data-lucide="music"></i> <span class="text-xs font-bold uppercase tracking-widest">Dale Play ü´ì</span>
        </button>
    </div>
    <div id="youtube-player" class="sr-only"></div>

    <div class="w-full max-w-4xl flex justify-center">
        <div class="flex w-full max-w-lg md:max-w-2xl bg-white rounded-lg overflow-hidden shadow-2xl shadow-rose-200/50">
            <div class="spine h-full hidden md:block"></div>
            <div class="book-page p-8 md:p-12 relative flex flex-col justify-center items-center text-center">
                <div id="page-content" class="w-full h-full flex flex-col items-center justify-center"></div>
                <div class="absolute bottom-6 w-full flex justify-between px-8 text-rose-400">
                    <button id="prev-btn" class="p-2"><i data-lucide="arrow-left-circle"></i></button>
                    <span id="page-number" class="text-[10px] font-bold tracking-widest text-stone-300 self-center"></span>
                    <button id="next-btn" class="p-2"><i data-lucide="arrow-right-circle"></i></button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="photo-input" class="sr-only" accept="image/*" />

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const bookData = [
            { type: "cover", title: "Para mi Hamina", subtitle: "Nuestra historia en un libro", footer: "Usa las flechas para pasar p√°gina", color: "bg-rose-50" },
            { type: "text", title: "C√≥mo empez√≥ todo", content: "A√∫n me acuerdo de c√≥mo te conoc√≠, de la manera m√°s random posible por un juego... qui√©n dir√≠a que ese juego me har√≠a conocer el verdadero amor.", color: "bg-white" },
            { type: "photo", title: "Mi Reina Pepiada", content: "Pon una foto tuya, no la ver√© yo pero s√© que te ver√°s hermosa.", color: "bg-rose-50" },
            { type: "list", title: "Lo que me encanta de ti", items: ["Tu risa contagiosa.", "C√≥mo te preocupas por m√≠.", "Tus ojitos hermosos.", "Lo inteligente que eres."], color: "bg-white" },
            { type: "message", title: "Una Promesa", content: "Siempre estar√© para ti no importa qu√© pase. Gracias por hacerme el chico m√°s feliz del mundo.", footer: "Te amo, Abel", color: "bg-rose-50" }
        ];

        let currentPage = 0;
        let localImage = localStorage.getItem('bookLocalImage');
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0', videoId: 'Fnz7jZuAtSM',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'Fnz7jZuAtSM' }
            });
        }

        function renderPage() {
            const data = bookData[currentPage];
            const content = document.getElementById('page-content');
            document.getElementById('page-number').innerText = `P√ÅGINA ${currentPage + 1} / ${bookData.length}`;
            
            let html = "";
            if (data.type === 'cover') {
                html = `<h1 class="text-4xl md:text-5xl font-bold text-rose-900 mb-4">${data.title}</h1>
                        <p class="text-lg text-stone-500 italic mb-8">${data.subtitle}</p>
                        <p class="text-[10px] uppercase tracking-[0.2em] text-rose-300 animate-pulse">${data.footer}</p>`;
            } else if (data.type === 'photo') {
                const img = localImage ? `<img src="${localImage}" class="w-full h-full object-cover">` : '<i data-lucide="camera" class="w-10 h-10 text-stone-200"></i>';
                html = `<h2 class="text-2xl font-bold text-stone-800 mb-6">${data.title}</h2>
                        <div class="relative w-56 h-56 bg-white shadow-xl p-2 border rotate-2">
                            <div class="w-full h-full bg-stone-50 overflow-hidden flex items-center justify-center">${img}</div>
                            <label for="photo-input" class="absolute inset-0 cursor-pointer flex items-center justify-center bg-black/0 hover:bg-black/10 transition-all opacity-0 hover:opacity-100"><i data-lucide="upload" class="text-white"></i></label>
                        </div>
                        <p class="mt-6 text-xs italic text-stone-400">${data.content}</p>`;
            } else if (data.type === 'text' || data.type === 'message') {
                html = `<h2 class="text-xl font-bold text-rose-800 mb-6">${data.title}</h2>
                        <p class="text-md text-stone-600 leading-relaxed max-w-xs mx-auto">${data.content}</p>
                        ${data.footer ? `<p class="font-handwriting text-3xl text-rose-600 mt-8">${data.footer}</p>` : ''}`;
            } else if (data.type === 'list') {
                html = `<h2 class="text-xl font-bold text-stone-800 mb-6">${data.title}</h2><div class="text-left space-y-3">`;
                data.items.forEach(it => { html += `<div class="flex items-center gap-3"><i data-lucide="heart" class="text-rose-300 w-4 h-4 fill-rose-300"></i><span class="text-sm text-stone-600">${it}</span></div>`; });
                html += `</div>`;
            }

            content.innerHTML = html;
            if (window.lucide) lucide.createIcons();
        }

        document.getElementById('music-btn').addEventListener('click', () => {
            if (player && player.getPlayerState() !== 1) {
                player.playVideo();
                document.getElementById('music-btn').classList.add('bg-rose-500', 'text-white', 'animate-pulse');
            } else {
                player.pauseVideo();
                document.getElementById('music-btn').classList.remove('bg-rose-500', 'text-white', 'animate-pulse');
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => { if(currentPage < bookData.length - 1) { currentPage++; renderPage(); } });
        document.getElementById('prev-btn').addEventListener('click', () => { if(currentPage > 0) { currentPage--; renderPage(); } });

        document.getElementById('photo-input').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => { localImage = ev.target.result; localStorage.setItem('bookLocalImage', localImage); renderPage(); };
            reader.readAsDataURL(e.target.files[0]);
        });

        window.onload = () => {
            renderPage();
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; 
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1000); }, 1500);
        };
    </script>
</body>
</html>
